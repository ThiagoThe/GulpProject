<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gulp</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/styleLess.min.css">
    <link rel="icon" href="assets/img/gulpIcon.png">
</head>
<body>
<header>
    <div class="nav">
        <h1 id="logo">Gulp</h1>
        <p id="logoDesc"></p>
    </div>

    <section>
        <div align="center">
            <h3>Button Less:</h3>
            <button class="btn-default">default</button>
            <button class="btn-blue">blue</button>
            <button class="btn-red">red</button>
            <button class="btn-orange">orange</button>
            <button class="btn-green">green</button>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <h1>Image responsive</h1>
                <img src="assets/img/img1.jpg" alt="image" class="img-responsive center-block">
                <h1>Image shapes</h1>
                <img src="assets/img/img2.jpg" alt="image" class="img-rounded center-block">
                <img src="assets/img/img3.jpg" alt="image" class="img-circle center-block">
            </div>
        </div>
    </section>

</header>
<main>
        <section>
            <h1 id="video" align="center">gulp-uglify</h1>
        </section>
</main>
<script src="assets/js/script.min.js"></script>
</body>
</html>
